<!DOCTYPE html>
<html ng-app="ngDiddyborg">

<head>
  <meta charset="utf-8">
  <title>Resin-Diddyborg</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta http-equiv="X-UA-Compatible" content="IE=11,chrome=1" />
  <meta http-equiv="X-UA-Compatible" content="IE=10,chrome=1" />
  <meta http-equiv="X-UA-Compatible" content="IE=9,chrome=1" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="msapplication-TileColor" content="#FFC107">
  <meta name="msapplication-TileImage" content="/img/favicon/ms-icon-144x144.png">
  <meta name="theme-color" content="#FFC107">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Angular Material style sheet -->
  <link rel="stylesheet" href="bower_components/angular-material/angular-material.css">
  <!-- Main custom css -->

  <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
  <script src="bower_components/angular/angular.js" charset="utf-8"></script>

  <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
  <script src="bower_components/angular-messages/angular-messages.js" charset="utf-8"></script>
  <script src="bower_components/angular-material/angular-material.js" charset="utf-8"></script>
  <script src="bower_components/angular-gamepad/dist/angular-gamepad.js" charset="utf-8"></script>
</head>

<body ng-controller="DiddyborgController as diddyborg">

  <div class="view-container" data-ng-include="'app/core/diddyborg.template.html'"></div>
  <!-- Main files -->
  <script src="app/app.module.js" charset="utf-8"></script>
  <script src="app/core/diddyborg.controller.js" charset="utf-8"></script>
  <script src="app/core/diddyborg.service.js" charset="utf-8"></script>
  <script src="app/core/diddyborg.directive.js" charset="utf-8"></script>
  <script src="app/core/diddyborg.router.js" charset="utf-8"></script>
  <script src="app/core/diddyborg.config.js" charset="utf-8"></script>
  <script src="app/core/digital.controller.js" charset="utf-8"></script>
  <!-- Router files -->
  <script src="app/router/router.module.js" charset="utf-8"></script>
  <script src="app/router/router.provider.js" charset="utf-8"></script>
  <!-- Touch view files -->
  <script src="app/touch/touch.module.js" charset="utf-8"></script>
  <script src="app/touch/touch.router.js" charset="utf-8"></script>
  <!-- Keyboard view files -->
  <script src="app/keyboard/keyboard.module.js" charset="utf-8"></script>
  <script src="app/keyboard/keyboard.router.js" charset="utf-8"></script>
  <script src="app/keyboard/keyboard.directive.js" charset="utf-8"></script>
  <!-- Joypad view files -->
  <script src="app/joypad/joypad.module.js" charset="utf-8"></script>
  <script src="app/joypad/joypad.router.js" charset="utf-8"></script>

  <script type="text/javascript" src="app/lib/jsmpg.js"></script>
  <script type="text/javascript">
    // Setup the WebSocket connection and start the player
    var client = new WebSocket('ws://192.168.178.42:80/stream');

    var canvas = document.getElementById('videoCanvas');
    var player = new jsmpeg(client, {
      canvas: canvas
    });
  </script>
</body>

</html>
