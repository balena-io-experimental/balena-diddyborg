<div ng-controller="GamepadCtrl">
  <md-content layout-align="center center" layout="column">
    <div id="stream" stream>
      <canvas height="480" id="videoCanvas" width="640">
        <p>
          Please use a browser that supports the Canvas Element, like
          <a href="http://www.google.com/chrome">Chrome</a>,
          <a href="http://www.mozilla.com/firefox/">Firefox</a>,
          <a href="http://www.apple.com/safari/">Safari</a>
          or Internet Explorer 10
        </p>
      </canvas>
    </div>
    <md-content>
      <md-button class="touch-btn md-whiteframe-4dp md-raised md-primary" ng-click="digital.setMotors(1, 1)">
        <md-icon>arrow_upward</md-icon>
        <span>Up</span>
      </md-button>
    </md-content>
    <md-content>
      <md-button class="touch-btn md-whiteframe-4dp md-raised md-primary" ng-click="digital.setMotors(-1, 1)">
        <md-icon>arrow_back</md-icon>
        <span>Left</span>
      </md-button>
      <span flex></span>
      <md-button class="touch-btn md-whiteframe-4dp md-raised md-primary" ng-click="digital.setMotors(1, -1)">
        <span>Right</span>
        <md-icon>arrow_forward</md-icon>
      </md-button>
    </md-content>
    <md-content>
      <md-button class="touch-btn md-whiteframe-4dp md-raised md-primary" ng-click="digital.setMotors(-1, -1)">
        <md-icon>arrow_downward</md-icon>
        <span>Down</span>
      </md-button>
    </md-content>
    <md-divider></md-divider>
    <p>Power ({{digital.power | number:0}} - 100)</p>
    <md-input-container id="touch-power-slider">
      <md-slider aria-label="lx" class="md-accent" class="md-primary" id="lx-slider" max="100" md-range min="0" ng-model="digital.power" step="1"></md-slider>
    </md-input-container>
    <md-button class="touch-btn md-whiteframe-4dp md-raised md-warn" ng-click="digital.stopMotors(0, 0)">
      <md-icon>stop</md-icon>
      <span>Stop</span>
    </md-button>
  </md-content>
</div>
