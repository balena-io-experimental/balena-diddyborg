<md-content id="token-modal">
  <h3>Insert Token</h3>
  <md-input-container>
    <label>Token</label>
    <input ng-model="diddyborg.token" type="text">
  </md-input-container>
  <md-divider></md-divider>
  <h4>Would you like to flip the camera ?</h4>
  <md-button class="md-raised md-primary m-b-10" ng-click="diddyborg.flipCamera()">Flip the camera</md-button>
</md-content>
